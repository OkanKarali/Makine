<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesap Makinesi (Hızlı)</title>
  <style>
    body { background: #e0e7ff; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }
    .calculator { width: 320px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 16px; border: 1px solid #c7d2fe; }
    .display { width: 100%; height: 48px; font-size: 24px; text-align: right; margin-bottom: 4px; padding: 8px; border: none; background: #f7fafc; border-radius: 8px; }
    .live-result { width: 100%; min-height: 20px; text-align: right; color: #6366f1; font-size: 16px; margin-bottom: 8px; background: #f7fafc; border-radius: 8px; padding-right: 8px; }
    .buttons { width: 100%; display: table; border-spacing: 8px; }
    .row { display: table-row; }
    .button { display: table-cell; width: 25%; padding: 12px 0; font-size: 18px; font-weight: bold; background: #e0e7ff; color: #222; border: none; border-radius: 8px; cursor: pointer; text-align: center; }
    .button:active { background: #c7d2fe; }
    .button.op { background: #6366f1; color: #fff; }
    .button.eq { background: #4f46e5; color: #fff; }
    .button.wide { width: 100%; display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="calc-display" class="display" type="text" value="0" readonly />
    <div id="live-result" class="live-result"></div>
    <div class="buttons">
      <div class="row">
        <input type="button" class="button" value="C" onclick="clearDisplay()" ontouchstart="clearDisplay();">
        <input type="button" class="button" value="←" onclick="backspace()" ontouchstart="backspace();">
        <input type="button" class="button" value="%" onclick="insert('%')" ontouchstart="insert('%');">
        <input type="button" class="button op" value="÷" onclick="insert('/')" ontouchstart="insert('/');">
      </div>
      <div class="row">
        <input type="button" class="button" value="7" onclick="insert('7')" ontouchstart="insert('7');">
        <input type="button" class="button" value="8" onclick="insert('8')" ontouchstart="insert('8');">
        <input type="button" class="button" value="9" onclick="insert('9')" ontouchstart="insert('9');">
        <input type="button" class="button op" value="×" onclick="insert('*')" ontouchstart="insert('*');">
      </div>
      <div class="row">
        <input type="button" class="button" value="4" onclick="insert('4')" ontouchstart="insert('4');">
        <input type="button" class="button" value="5" onclick="insert('5')" ontouchstart="insert('5');">
        <input type="button" class="button" value="6" onclick="insert('6')" ontouchstart="insert('6');">
        <input type="button" class="button op" value="-" onclick="insert('-')" ontouchstart="insert('-');">
      </div>
      <div class="row">
        <input type="button" class="button" value="1" onclick="insert('1')" ontouchstart="insert('1');">
        <input type="button" class="button" value="2" onclick="insert('2')" ontouchstart="insert('2');">
        <input type="button" class="button" value="3" onclick="insert('3')" ontouchstart="insert('3');">
        <input type="button" class="button op" value="+" onclick="insert('+')" ontouchstart="insert('+');">
      </div>
      <div class="row">
        <input type="button" class="button" value="0" onclick="insert('0')" ontouchstart="insert('0');">
        <input type="button" class="button" value="." onclick="insert('.')" ontouchstart="insert('.');">
        <input type="button" class="button" value="(" onclick="insert('(')" ontouchstart="insert('(');">
        <input type="button" class="button" value=")" onclick="insert(')')" ontouchstart="insert(')');">
      </div>
    </div>
    <input type="button" class="button eq wide" value="=" onclick="calculate()" ontouchstart="calculate();">
  </div>
  <script>
    var display = document.getElementById('calc-display');
    var lastResult = '';
    function insert(val) {
      if (display.value === '0' || display.value === lastResult) {
        display.value = '';
      }
      display.value += val;
      updateLiveResult();
    }
    function clearDisplay() {
      display.value = '0';
      updateLiveResult();
    }
    function backspace() {
      if (display.value.length > 1) {
        display.value = display.value.slice(0, -1);
      } else {
        display.value = '0';
      }
      updateLiveResult();
    }
    function calculate() {
      try {
        var expression = display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/%/g, '/100');
        var result = eval(expression);
        if (result === undefined || isNaN(result)) {
          display.value = "Hata";
        } else {
          display.value = result;
          lastResult = result.toString();
        }
      } catch (e) {
        display.value = "Hata";
      }
      updateLiveResult();
    }
    function updateLiveResult() {
      var live = document.getElementById('live-result');
      var expression = display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/%/g, '/100');
      try {
        if (
          expression.trim() === "" ||
          expression === "0" ||
          expression === lastResult
        ) {
          live.innerHTML = "";
          return;
        }
        var result = eval(expression);
        if (result === undefined || isNaN(result)) {
          live.innerHTML = "";
        } else {
          live.innerHTML = "= " + result;
        }
      } catch (e) {
        live.innerHTML = "";
      }
    }
    updateLiveResult();
  </script>
</body>
</html>
