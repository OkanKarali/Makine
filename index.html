<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hesap Makinesi (iPad Uyumlu)</title>
  <style>
    body { background: #e0e7ff; font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; }
    .calculator { width: 320px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 16px; border: 1px solid #c7d2fe; }
    .display { width: 100%; height: 48px; font-size: 24px; text-align: right; margin-bottom: 4px; padding: 8px; border: none; background: #f7fafc; border-radius: 8px; }
    .live-result { width: 100%; min-height: 20px; text-align: right; color: #6366f1; font-size: 16px; margin-bottom: 8px; background: #f7fafc; border-radius: 8px; padding-right: 8px; }
    .buttons { width: 100%; display: table; border-spacing: 8px; }
    .row { display: table-row; }
    .button { display: table-cell; width: 25%; padding: 12px 0; font-size: 18px; font-weight: bold; background: #e0e7ff; color: #222; border: none; border-radius: 8px; cursor: pointer; text-align: center; }
    .button:active { background: #c7d2fe; }
    .button.op { background: #6366f1; color: #fff; }
    .button.eq { background: #4f46e5; color: #fff; }
    .button.wide { width: 100%; display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="calc-display" class="display" type="text" value="0" readonly />
    <div id="live-result" class="live-result"></div>
    <div class="buttons">
      <div class="row">
        <input type="button" class="button" id="clearBtn" value="C">
        <input type="button" class="button" id="backBtn" value="←">
        <input type="button" class="button" data-value="%" value="%">
        <input type="button" class="button op" data-value="/" value="÷">
      </div>
      <div class="row">
        <input type="button" class="button" data-value="7" value="7">
        <input type="button" class="button" data-value="8" value="8">
        <input type="button" class="button" data-value="9" value="9">
        <input type="button" class="button op" data-value="*" value="×">
      </div>
      <div class="row">
        <input type="button" class="button" data-value="4" value="4">
        <input type="button" class="button" data-value="5" value="5">
        <input type="button" class="button" data-value="6" value="6">
        <input type="button" class="button op" data-value="-" value="-">
      </div>
      <div class="row">
        <input type="button" class="button" data-value="1" value="1">
        <input type="button" class="button" data-value="2" value="2">
        <input type="button" class="button" data-value="3" value="3">
        <input type="button" class="button op" data-value="+" value="+">
      </div>
      <div class="row">
        <input type="button" class="button" data-value="0" value="0">
        <input type="button" class="button" data-value="." value=".">
        <input type="button" class="button" data-value="(" value="(">
        <input type="button" class="button" data-value=")" value=")">
      </div>
    </div>
    <input type="button" class="button eq wide" id="eqBtn" value="=">
  </div>
  <script>
    var display = document.getElementById('calc-display');
    var lastResult = '';
    function insert(val) {
      if (display.value === '0' || display.value === lastResult) {
        display.value = '';
      }
      display.value += val;
      updateLiveResult();
    }
    function clearDisplay() {
      display.value = '0';
      updateLiveResult();
    }
    function backspace() {
      if (display.value.length > 1) {
        display.value = display.value.slice(0, -1);
      } else {
        display.value = '0';
      }
      updateLiveResult();
    }
    function calculate() {
      try {
        var expression = display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/%/g, '/100');
        var result = eval(expression);
        if (result === undefined || isNaN(result)) {
          display.value = "Hata";
        } else {
          display.value = result;
          lastResult = result.toString();
        }
      } catch (e) {
        display.value = "Hata";
      }
      updateLiveResult();
    }
    function updateLiveResult() {
      var live = document.getElementById('live-result');
      var expression = display.value.replace(/÷/g, '/').replace(/×/g, '*').replace(/%/g, '/100');
      try {
        if (
          expression.trim() === "" ||
          expression === "0" ||
          expression === lastResult
        ) {
          live.innerHTML = "";
          return;
        }
        var result = eval(expression);
        if (result === undefined || isNaN(result)) {
          live.innerHTML = "";
        } else {
          live.innerHTML = "= " + result;
        }
      } catch (e) {
        live.innerHTML = "";
      }
    }

    // Olayları tek seferde ve doğru şekilde ekle
    window.onload = function() {
      var buttons = document.getElementsByClassName('button');
      var isTouch = 'ontouchstart' in window;
      for (var i = 0; i < buttons.length; i++) {
        (function(btn){
          var val = btn.getAttribute('data-value');
          if (val !== null) {
            var handler = function(e) {
              insert(val);
              e.preventDefault();
            };
            if (isTouch) {
              btn.addEventListener('touchstart', handler, false);
            } else {
              btn.addEventListener('click', handler, false);
            }
          }
        })(buttons[i]);
      }
      // Diğer özel butonlar için
      var clearBtn = document.getElementById('clearBtn');
      var backBtn = document.getElementById('backBtn');
      var eqBtn = document.getElementById('eqBtn');
      var eventName = isTouch ? 'touchstart' : 'click';
      clearBtn.addEventListener(eventName, function(e){ clearDisplay(); e.preventDefault(); }, false);
      backBtn.addEventListener(eventName, function(e){ backspace(); e.preventDefault(); }, false);
      eqBtn.addEventListener(eventName, function(e){ calculate(); e.preventDefault(); }, false);
    };
    updateLiveResult();
  </script>
</body>
</html>
